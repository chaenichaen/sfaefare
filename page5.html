<!DOCTYPE html>
<html lng="ko">
    <head>
        <meta charset="UTF-8">

        <link rel="stylesheet" href="css/scroll.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <body>
        <div><div class="container center">
            <img id="img1" src="image/img0.png"/>
            <img id="img2" src="image/img1.png"/>
            <a href="page6.html"><img id="img3" src="image/img3.png"/></a>
            <p><이미지를 클릭하세요></p>
        </div>
        
        
            
  <script>
      $(document).ready(function(){
            /*웹페이지 열었을 때*/
            $("#img1").show();
            $("#img2").hide();
            $("#img3").hide();
 
            /*img1을 클릭했을 때 img2를 보여줌*/
            $("#img1").click(function(){
                $("#img1").hide();
                $("#img2").show();
                $("img3").hide();
            });
 
            /*img2를 클릭했을 때 img1을 보여줌*/
            $("#img2").click(function(){
                $("#img3").show();
                $("#img2").hide();
            });
        });
   
  </script>
  </body>
